<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav>
            <table border="1" style="margin-left: 600px;">
                <tr>
                    <td><a href="index.html">Home</a></td>

                    <td><a href="register.html">Register</a></td>
                </tr>
            </table>
            <hr />
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">This is Login Page</h1>
        
        <hr/>

        <h2 style="text-align: center;">Please register to continue</h2>
        <p style="margin-left: 680px;">All the fields are required</p>
        <hr/>
        <center>
            <table>
                <tbody>
                    <tr>
                        <td>
                            
                            
                            
                            
                            <form >
                                
                        <fieldset>
                            <legend>Register</legend>
                            <label for="full-name">Full Name:</label>
                            <br/>
                            <input type="text" name="full-name" id="full-name" placeholder="Full Name">
                            <br>
                            <br>
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="Email">
                            <br/>
                            <br/>
                            
                            
                            
                            <label for="password">Password:</label>
                            <br/>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <br/>
                            <br/>
                            
                            
                           
                            <label for="gender">Gender</label>
                            <br>

                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male">

                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <br>
                            <br>

                            <label for="hobbies">Hobbies:</label>
                            <br>
                            <label for="hobbies-music">Music</label>
                            <input type="checkbox" name="hobbies-music" id="hobbies-music">

                            <label for="hobbies-art">Art</label>
                            <input type="checkbox" name="hobbies-art" id="hobbies-art">

                            <label for="hobbies-painting">Painting</label>
                            <input type="checkbox" name="hobbies-painting" id="hobbies-painting">
                            <br>
                            <br>
                            <label for="country">Country:</label>
                            <select name="country" id="country">
                                <option value="Pakistan">Pakistan</option>
                                <option value="Australia">Australia</option>
                                <option value="China">China</option>
                                <option value="England">England</option>
                                <option value="India">India</option>
                            </select>
                            <br>
                            <br>
                            <label for="dob">DOB:</label>
                            <input type="date" name="dob" id="dob" >
                            <br>
                            <br>
                            <label for="img">Upload Your Photo</label>
                            <br>
                            <input type="file" name="imgage" id="img">
                            <br>
                            <br>
                             
                            <input type="submit" name="Submit" >
                            <br>
                            <br>



                            
                            <a href="login.html">Already a user?</a>
                            <br/>
                       
                        </fieldset>
                    </form>
                    
                </td>
                </tr>
        </tbody>
        </table>
    </center>
    
        
    </main>
    <hr/>
    </main>
