<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <div>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
                <br>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </li>
                <br>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="12" required>
            </li>
                
                <li>

                    <h4>Please Check all the emotions that apply to you:</h4>
                </li>
                <li>

                    <input type="checkbox" name="emotions-angry" id="emotion-angry">
                    <label for="emotion-angry">Angry</label>
                </li>
                
                <li>

                    <input type="checkbox" name="emotions-sad" id="emotions-sad">
                    <label for="emotions-sad">Sad</label>
                </li>
                <li>

                    
                    
                    <input type="checkbox" name="emotions-happy" id="emotion-happy">
                    <label for="emotion-happy">Happy</label>
                </li>
        <br>
    </ul>
        
        <h4>How Satisfied where you with our Services?</h4>
        <ul>
            <li>
                <label for="service">Very Satisfied</label>
                <input type="radio" name="service" id="service" value="Very Satisfied">
            </li>

            <li>
                <label for="service1"> Satisfied</label>
                <input type="radio" name="service" id="service1" value="Satisfied">
            </li>

            <li>
                <label for="service2">DisSatisfied</label>
                <input type="radio" name="service" id="service2" value="DisSatisfied">
            </li>

        
            <li>
                <label for="service3">Did NOt Care</label>
                <input type="radio" name="service" id="service3" value="Did NOt Care">
            </li>
        
        <br>
        <li>

            
            <label for="comment">Further Comment:</label>
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        </li>
            <br>
            <li>

                <label for="bio-photo">Bio Photo</label>
                <input type="file" name="bio-photo" id="bio-photo">
            </li>
            <br>
            <li>

                
                <label for="City">Location Visited:</label>
                <select name="City" id="city">
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Multan">Multan</option>
                    <option value="Kasur">Kasur</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
                
            </li>

        <br>
        <li>

            <input type="submit" name="" id="">
        </li>
        

    </ul>
    </div>
    
    
</body>
</html>
